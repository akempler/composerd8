<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  ServerName local.source.com
  DocumentRoot /var/www/html/source

  ErrorLog /var/log/apache2/source-error.log
  CustomLog /var/log/apache2/source-access.log combined

  <Directory /var/www/html/source>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>