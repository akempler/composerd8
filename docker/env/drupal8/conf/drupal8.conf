<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  ServerName local.drupal8.com
  DocumentRoot /var/www/html/drupal8/web

  ErrorLog /var/log/apache2/drupal8-error.log
  CustomLog /var/log/apache2/drupal8-access.log combined

  <Directory /var/www/html/drupal8/web>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>